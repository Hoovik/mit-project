{% extends 'base.html' %}

{% block title %}Все категории{% endblock %}

{% block content %}
<section class="categories">
    <div class="container">
        <h2 class="title">Все категории</h2>
        <div class="category-list">
            <a href="{% url 'jobs_page' %}" class="category-item">Все</a>
            {% for category in categories %}
            <a href="{% url 'jobs_by_category_page' slug=category.slug %}" class="category-item">{{ category.name }}</a>
            {% endfor %}
    </div>
</section>
{% endblock %}
