{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<section class="auth">
    <div class="container">
        <h2 class="title">Регистрация</h2>
         <form method="post">
            {% csrf_token %}
            {{ form }}
            <button class="button-border">Регистрация</button>
         </form>
         <p class="help">Есть аккаунт? <a href="{% url 'login_page' %}" class="help-link">Войдите</a>.</p>
    </div>
</section>
{% endblock %}
